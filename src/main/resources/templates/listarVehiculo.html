<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8" /></head>
<body>

<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

					<p>
						<a class="btn btn-primary btn-xs" th:href="@{/formVehiculo}">Crear
							Veh√≠culo</a>
					</p>
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>Movil</th>
								<th>Placa</th>
								<th>Estado</th>
								<th>Editar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="vehiculo:${vehiculos}">
								<td th:text="${vehiculo.movil}"></td>
								<td th:text="${vehiculo.placa}"></td>
								<td th:text="${vehiculo.estado}"></td>
								<td><a class="btn btn-primary btn-xs"
									th:href="@{/formVehiculo/} + ${vehiculo.idVehiculo}"
									th:text="'editar'"></a></td>
							</tr>
						</tbody>

					</table>
					<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
