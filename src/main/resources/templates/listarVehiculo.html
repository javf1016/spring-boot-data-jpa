<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">SUMA</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/listar}">Cliente</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>

		<p><a class="btn btn-primary btn-xs" th:href="@{/formVehiculo}">Crear Veh√≠culo</a></p>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Movil</th>
					<th>Placa</th>
					<th>Estado</th>
					<th>Editar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="vehiculo:${vehiculos}">
					<td th:text="${vehiculo.movil}"></td>
					<td th:text="${vehiculo.placa}"></td>
					<td th:text="${vehiculo.estado}"></td>
					<td><a class="btn btn-primary btn-xs" th:href="@{/formVehiculo/} + ${vehiculo.idVehiculo}" th:text="'editar'"></a></td>
				</tr>
			</tbody>

		</table>
	</div>
</body>
</html>
